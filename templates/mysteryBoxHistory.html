<div class="mysteryBoxHistoryContainer">
    {{#mysteryBoxHistory}}
    <li class="bumperRow" data-rid="{{id}}" data-url="{{url}}" data-state="{{state}}" data-rewardtype="{{type}}">
        <div class="bumperRowIcon"></div>
        <div class="bumperRowDetails">
            <p class="bumperRowHeading">{{title}}</p>
            <p class="bumperRowSubHeading">{{stitle}}</p>
        </div>
    </li>
    {{/mysteryBoxHistory}}
</div>
