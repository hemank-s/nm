<div class="mysteryBoxIcon align-center"></div>
<div class="mysteryBoxCounter align-center">
    <div id="clockdiv">
        <div>
            <span class="days"></span>
            <div class="smalltext">Days</div>
        </div>
        <div>
            <span class="hours"></span>
            <div class="smalltext">Hrs</div>
        </div>
        <div>
            <span class="minutes"></span>
            <div class="smalltext">Mins</div>
        </div>
        <div>
            <span class="seconds"></span>
            <div class="smalltext">Secs</div>
        </div>
    </div>
</div>
<div class="mysteryBoxMessage align-center">Remaining For your Next Spin</div>

{{#showMysteryBoxHistoryButton}}
<div class="mysteryBoxHistory align-center">My History</div>
{{/showMysteryBoxHistoryButton}}
