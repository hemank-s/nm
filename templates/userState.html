<div class="stateContainer">
    <div class="stateIcon" style="background-image:url({{stateData.url}});"> </div>
    <div class="stateTitle align-center"> {{stateData.title}}</div>
    <div class="stateProgress align-center hide" data-per="{{stateData.per}}">Progress -> {{stateData.per}} </div>
    <div class="stateSubtitle align-center"> {{stateData.subtitle}}</div>
    <div class="stateCta align-center" data-link="{{stateData.cta.link}}" data-title="{{stateData.cta.title}}"> {{stateData.cta.text}}</div>
</div>
